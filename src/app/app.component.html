<wj-flex-grid #grid [itemsSource]="data" [allowMerging]="'ColumnHeaders'" [alternatingRowStep]="0"
    (initialized)="onInitialized(grid)">
    <wj-flex-grid-column *ngFor="let col of headers"
        [binding]="col.binding"
        [header]="col.header"
        [allowMerging]="col.allowMerging ? col.allowMerging : false">
    </wj-flex-grid-column>
</wj-flex-grid>

<!-- Button to trigger print function -->
<button class="btn btn-default" (click)="printDoc(grid)">
    Print with PrintDocument
</button>
